<h1>Student Register:</h1>

<div class="main">
<div class="box1">

<table border="2">
<tr>
<td>Student Name  </td>
<td>
 <input
    placeholder="Student Name"
    type="text"
    class="input-field col s12"
    [(ngModel)]="studentName"
  />
</td>
  </tr>


<tr>
<td>Student age  </td>
<td>
  <input
    placeholder="Student age"
    type="text"
    class="input-field col s12"
    [(ngModel)]="studentAge"
  />
  </td>
  </tr>

<tr>
<td>Student Address  </td>
<td>
  <input
    placeholder="Student address"
    type="text"
    class="input-field col s12"
    [(ngModel)]="studentAddress"
  />

  </td>
  </tr>

<tr>
<td colspan="2"> 

  <button style="margin:auto;display:block" (click)="CreateRecord()" [disabled]="!studentName || !studentAge || !studentAddress" >
    Submit
  </button>
  </td>
  </tr>
  </table>

</div>



<div class="box2">
<div class="col-md-3">
      <div class="card" style="width: 18rem;" *ngFor="let item of students">
        <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
          <h5 class="card-title">{{item.Name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Age: {{item.Age}} Years</h6>
          <p class="card-text">Address: {{item.Address}}</p>
          <a href="#" class="card-link" (click)="EditRecord(item)" >Edit</a>
          <a href="#" class="card-link" (click)="deletedetail(item.id)">Delete</a>
        </div>
        <ng-template #elseBlock>
          <div class="card-body">
            <h5 class="card-title">Edit</h5>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.EditName" placeholder="Edit Name">
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.EditAge" placeholder="Edit Age">
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.EditAddress" placeholder="Edit Address">
                </div>
              </div>
            </div>

            <a href="#" class="card-link" >Cancel</a>
            <a href="#" class="card-link" (click)="UpdateRecord(item)" >Update</a>
          </div>
        </ng-template>
      </div>
    </div>
</div>
</div>
