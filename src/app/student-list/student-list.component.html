<table border="2">
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>update</th>
      <th>delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let list of studentsdetail">
      <td>
        {{ list.payload.doc.data().name }}
      </td>
      <td>{{ list.payload.doc.data().age }}</td>
      <td>
        {{ list.payload.doc.data().address }}
      </td>
      <td >
      <button (click)="updatedetail(list)">
       update</button>
      </td>
      <td>
      <button (click)="deletedetail(list)">
        delete</button>
      </td>
    </tr>
  </tbody>
  </table>
